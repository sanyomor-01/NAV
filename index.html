<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="brand">Crawler-01</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>                
            </ul>
        </nav>
        <a  class="cta" href="#"><button>Contact</button></a></li>
    </header>

    <form>
        <ul>
            <li>
                <label for="name">Username</label>
                <input  type="text" id="name" name="username">
            </li>
            <li>
                <label for="mail">Email</label>
                <input class="input-el" type="email" id="mail" name="user_email">
            </li>
            <li>
                <label for="msg">Message</label>
                <textarea type="text" id="msg" name="user_message">By default this element is filled with this text</textarea>
            </li>
            <li class="btn">
                
                <button type="submit">Send some message</button>
            </li>
        </ul>
    </form>
    
</body>
</html>
